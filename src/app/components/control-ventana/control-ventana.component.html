<div
  class="container-buttons"
  [ngClass]="dark ? 'container-darkness' : 'container-lightness'"
>
  <button class="icon" [ngClass]="dark ? 'home' : 'home-lightness'"></button>
  <button
    class="icon"
    [ngClass]="dark ? 'minimize' : 'minimize-lightness'"
  ></button>
  <button
    class="icon"
    [ngClass]="dark ? 'window' : 'window-lightness'"
  ></button>
  <button class="icon close"></button>
</div>
