<div class="dibujo-container">
  <section class="menu">
    <!-- Descripción -->
    <h1>¡Felicidades!</h1>
    <p class="subtitulo">Haz llegado al lado obscuro de la luna</p>
    <p class="descripcion">
      A continuación realiza un dibujo de lo que para ti es el universo.
    </p>

    <div class="controles">
      <p class="control-text">Elige tu color</p>
      <p class="control-text mtl">Grosor de pincel</p>
      <!-- Cambia el color del lapiz -->
      <div class="controles-contain colores-contain">
        >
        <!-- Tamaño en  -->
        <button class="color-pincel verde"></button
        ><!-- Tamaño en  -->
        <button class="color-pincel azul"></button
        ><!-- Tamaño en  -->
        <button class="color-pincel morado"></button
        ><!-- Tamaño en  -->
        <button class="color-pincel rosa"></button
        ><!-- Tamaño en  -->
        <button class="color-pincel melon"></button
        ><!-- Tamaño en  -->
        <button class="color-pincel all-color"></button
        ><!-- Tamaño en  -->
        <input
          id="selectorColor"
          type="color"
          value="#FFFFFF"
          (change)="configSelected()"
        />
      </div>

      <!-- Cambia el grosor del lapiz -->
      <div class="controles-contain">
        <button class="tmo b"></button
        ><!-- Tamaño en  -->
        <button class="tmo m"></button
        ><!-- Tamaño en  -->
        <button class="tmo s"></button
        ><!-- Tamaño en  -->
        <button class="tmo xs"></button
        ><!-- Tamaño en  -->
        <!-- <input
          id="selectorGrosor"
          type="number"
          value="3"
          name="grosor"
          [(ngModel)]="grosor"
          (change)="configSelected()"
        /> -->
      </div>

      <!-- Boton que limpia el contenido del canvas -->
      <button class="btn left" (click)="limpiarCanvas()">Borrar</button>
      <!-- Boton para descargar la imagen dibujada -->
      <a id="dibujo"
        ><button class="btn right" (click)="descargar($event)">
          Descargar
        </button></a
      >
    </div>
  </section>
  <section class="dibujo">
    <!-- Canvas sobre el cual se realizara el dibujo -->
    <canvas
      #canvasRef
      id="canvasId"
      width="{{ width }}"
      height="{{ height }}"
    ></canvas>
  </section>
</div>
