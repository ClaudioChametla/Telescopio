<div class="miestrella-container">
  <audio autoplay loop>
    <source src="\assets\Sounds\SonidoDeEspacio.mp3" type="audio/mp3" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <header class="navbar">
    <button class="btn-salir" (click)="irEstrellas()"></button>
    <div>
      <button>H</button>
      <button>-</button>
      <button>min</button>
    </div>
  </header>
  <body>
    <div class="desc animate__animated animate__bounceIn">
      <h1>¡Nombra tu estrella!</h1>
      <p>Imagina que puedas darle al Universo</p>
      <p>un significado personal.</p>
      <span class="row-text"
        ><p>Escribe tu nombre</p>
        <p class="p-green">¡Y se parte del universo</p></span
      >
      <button class="btn-miEstrella" (click)="mostrarModal()">Iniciar</button>
    </div>
    <div
      class="img-container animate__animated animate__fadeIn animate__slow"
    ></div>
  </body>
</div>

<div
  class="modal-container animate__animated animate__fadeIn"
  *ngIf="modalState"
>
  <div
    id="modal-nombre"
    class="modal-box animate__animated animate__fadeInDown"
  >
    <div class="modal-header">
      <div class="cerrar">
        <button
          type="button"
          class="btn-cerrar"
          (click)="cerrarModal()"
        ></button>
      </div>
    </div>
    <div class="modal-body">
      <p class="nombre">Elige el nombre de tu estrella.</p>
      <input
        id="input-nombre"
        class="form-control"
        type="text"
        placeholder="Escribe el nombre aquí"
        name="nombre"
        [(ngModel)]="nombreEstrella"
      />
      <button
        class="btn-miEstrella"
        (click)="irEstrella()"
        [disabled]="lockKey"
      >
        Aceptar
      </button>
    </div>
  </div>
</div>

<div
  class="modal-container animate__animated animate__fadeIn"
  *ngIf="mostrarEstrella"
>
  <div
    id="modal-nombre"
    class="modal-box container-frase animate__animated animate__fadeInDown"
  >
    <div class="modal-header head-frase">
      <div class="cerrar">
        <button
          type="button"
          class="btn-cerrar"
          (click)="salirFrase()"
        ></button>
      </div>
    </div>
    <div class="modal-body">
      <p class="frase">Tu estrella será nombrada como:</p>
      <h2 class="autor-estrella">{{ nombre }}</h2>
      <p class="frase">{{ miEstrellaDatos[rand].frase }}</p>
      <p class="autor">{{ miEstrellaDatos[rand].autor }}</p>
      <button class="btn-miEstrella btn-green" (click)="irEstrellas()">
        Salir
      </button>
    </div>
  </div>
</div>
