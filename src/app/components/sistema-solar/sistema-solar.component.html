<div class="container-fluid sistema" *ngIf="mostrarPlaneta===false" >
  <!-- (click)="estrellas()" -->
  <div class="row justify-content-evenly align-items-center">

    <div class="col-12 col-xl-2 col-md-2 col-sm-2 planeta-content" (click)="sol()">
      <label>Sol</label>
      <img class="planeta sol" src="http://pngimg.com/uploads/sun/sun_PNG13424.png" alt="" >
    </div>
    <div class="col-12 col-xl-1 col-md-1 col-sm-1 planeta-content" (click)="mercurio()">
      <label>Mercurio</label>
      <img class="planeta mercurio" src="http://space-facts.com/wp-content/uploads/mercury-transparent.png" alt="" >
    </div>
    <div class="col-12 col-xl-1 col-md-1 col-sm-1 planeta-content" (click)="venus()">
      <label>Venus</label>
      <img class="planeta venus" src="http://space-facts.com/wp-content/uploads/venus-transparent.png" alt="" >
    </div>
    <div class="col-12 col-xl-1 col-md-1 col-sm-1 planeta-content" (click)="tierra()">
      <label>Tierra</label>
      <img class="planeta tierra" src="http://space-facts.com/wp-content/uploads/earth-transparent.png" alt="" >
    </div>
    <div class="col-12 col-xl-1 col-md-1 col-sm-1 planeta-content" (click)="marte()">
      <label>Marte</label>
      <img class="planeta marte" src="http://space-facts.com/wp-content/uploads/mars-transparent.png" alt="" >
    </div>
    <div class="col-12 col-xl-1 col-md-1 col-sm-1 planeta-content" (click)="jupiter()">
      <label>Jupiter</label>
      <img class="planeta jupiter" src="http://space-facts.com/wp-content/uploads/jupiter-transparent.png" alt="" >
    </div>
    <div class="col-12 col-xl-1 col-md-1 col-sm-1 planeta-content" (click)="saturno()">
      <label>Saturno</label>
      <img class="planeta saturno" src="http://space-facts.com/wp-content/uploads/saturn-transparent.png" alt="" >
    </div>
    <div class="col-12 col-xl-1 col-md-1 col-sm-1 planeta-content" (click)="urano()">
      <label>Urano</label>
      <img class="planeta urano" src="http://space-facts.com/wp-content/uploads/uranus-transparent.png" alt="" >
    </div>
    <div class="col-12 col-xl-1 col-md-1 col-sm-1 planeta-content" (click)="neptuno()">
      <label>Neptuno</label>
      <img class="planeta neptuno" src="http://space-facts.com/wp-content/uploads/neptune-transparent.png" alt="" >
    </div>
</div>


  <div class="d-grid justify-content-sm-end">
    <button class="btn btn-outline-light" (click)="irUniverso()">Zoom -</button>
  </div>

</div>

<app-planetas *ngIf="mostrarPlaneta==true" [planetaSelected]="planetaSelec"></app-planetas>
