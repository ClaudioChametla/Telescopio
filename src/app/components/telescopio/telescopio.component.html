<div
  #telescopio
  class="telescopio-container animate__animated animate__fadeIn animate__faster"
>
  <section class="telescopio">
    <div class="img-magnifier-container">
      <img id="myimage" src="{{ datos[0] }}" />
    </div>
    <h1>Zoom x{{ zoomValue }}</h1>
  </section>

  <section class="menu">
    <h1>{{ datos[1] }}</h1>
    <p class="descripcion" [innerHtml]="datos[2]"></p>
    <div class="btn-container">
      <button
        id="aumentar"
        class="btn left"
        (click)="zoomLevelMas()"
        [disabled]="zoomValue == 5"
      >
        Zoom +
      </button>
      <button
        id="disminuir"
        class="btn right"
        (click)="zoomLevelMenos()"
        [disabled]="zoomValue == 1"
      >
        Zoom -
      </button>
      <!-- <button id="open" class="btn left">Abrir</button>
      <button id="close" class="btn right">Cerrar</button> -->
    </div>
  </section>
</div>
