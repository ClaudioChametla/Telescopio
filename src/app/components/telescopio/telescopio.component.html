<div #telescopio class="telescopio-container">
  <section>
    <div class="img-magnifier-container">
      <img id="myimage" src="{{ datos[0] }}" />
    </div>
  </section>

  <section>
    <h1>{{ datos[1] }}</h1>
    <div class="btn-container">
      <button id="open" class="btn">Abrir</button>
      <button id="close" class="btn">Cerrar</button>
      <button id="aumentar" class="btn">Zoom +</button>
      <button id="disminuir" class="btn">Zoom -</button>
    </div>
  </section>
</div>
