<div class="universo" *ngIf="mostrarUniverso==true;">
  <!-- Todas las galaxias son contenidas en galaxias-container -->
  <div class="galaxias-container">
    <div class="galaxia-content" (click)="viaLactea()">
      <label>Via Lactea</label>
      <img class="galaxia a" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="galaxia-content" (click)="andromeda()">
      <label>Andromeda</label>
      <img class="galaxia b" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="galaxia-content" (click)="m3()">
      <label>M32</label>
      <img class="galaxia c" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="galaxia-content" (click)="magallanes()">
      <label>Nube de Magallanes</label>
      <img class="galaxia d" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="galaxia-content" (click)="ngc2936()">
      <label>NGC 2936</label>
      <img class="galaxia e" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="galaxia-content" (click)="ngc1672()">
      <label>NGC 1672</label>
      <img class="galaxia f" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
  </div>

  <div class="d-grid justify-content-sm-end">
    <button class="btn btn-outline-light" type="button" (click)="zoomSolar()">Zoom +</button>
  </div>

</div>
<!-- Se pasa de la galaxia seleccionada de un padre a un hijo -->
<app-galaxias *ngIf="mostrarUniverso==false;" [galaxiaSelected]="selecGalaxia"></app-galaxias>
