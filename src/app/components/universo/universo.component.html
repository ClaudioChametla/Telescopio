<div id="universo" class="container-fluid universo" *ngIf="mostrarUniverso==true;">

  <div class="row justify-content-evenly">
    <div class="col-12 col-xl-3 col-md-3 col-sm-3 galaxia-content" (click)="viaLactea()">
      <label>Via Lactea</label>
      <img class="galaxia" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="col-12 col-xl-3 col-md-3 col-sm-3 galaxia-content" (click)="andromeda()">
      <label>Andromeda</label>
      <img class="galaxia" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="col-12 col-xl-3 col-md-3 col-sm-3 galaxia-content" (click)="m3()">
      <label>M3</label>
      <img class="galaxia" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
  </div>

  <div class="row justify-content-evenly">
    <div class="col-12 col-xl-3 col-md-3 col-sm-3 galaxia-content" (click)="magallanes()">
      <label>Nube de Magallanes</label>
      <img class="galaxia" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="col-12 col-xl-3 col-md-3 col-sm-3 galaxia-content" (click)="ngc2936()">
      <label>NGC 2936</label>
      <img class="galaxia" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
    <div class="col-12 col-xl-3 col-md-3 col-sm-3 galaxia-content" (click)="ngc1672()">
      <label>NGC 1672</label>
      <img class="galaxia" src="https://www.pngmart.com/files/17/Universe-Galaxy-Space-PNG-Photos.png" alt="" >
    </div>
  </div>

  <div class="d-grid justify-content-sm-end">
    <button class="btn btn-outline-light" type="button" (click)="zoomSolar()">Zoom +</button>
  </div>

</div>
<app-galaxias *ngIf="mostrarUniverso==false;" [galaxiaSelected]="selecGalaxia"></app-galaxias>
